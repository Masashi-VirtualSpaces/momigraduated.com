<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"> </script>
<script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
<script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<script src="https://unpkg.com/aframe-template-component@^3.2.1/dist/aframe-template-component.min.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 
<body style='margin: 0px; overflow: hidden;'>
  <!-- enable arjs on this scene -->

	<a-scene embedded arjs='trackingMethod:best;'>
    <a-assets>
        <script id="explosion" type="text/html">
          <a-entity rotation="90 0 0" position="0 0 3" scale="0.2 0.2 0.2" particle-system="color: #EF0000,#44CC00; maxAge: 2; maxParticleCount: 25; size:0.25; positionSpread:{0.2 0.2 0.2}; velocityValue:{0 5 0}";></a-entity>
        </script>
        <script id="text" type="text/html">
        <a-entity visible="false" text-geometry="value:I GRADUATED!;font:https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json;weight:bold;bevelSize:1;bevelThickness:0.5" material="color: red" position="-2.540077459050863 1.3523075091421737 0"></a-entity>
        </script>
    </a-assets>
		<a-marker preset='hiro' id="cap" scale="0.5 0.5 0.5">
        <a-plane id="hat" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" scale="0.5 0.5 0.5"></a-plane>
    </a-marker>
    <a-entity camera> <a-cursor fuse="false" color="yellow"></a-cursor> </a-entity>
  </a-scene>
  <script>
      var targetEl = document.querySelector('#hat');
      targetEl.addEventListener('click', function() {
        var cap = document.querySelector('#hat')
        var test = document.querySelector("#hat")
        test.setAttribute('material', {color: 'red'});
        var explosion1 = document.createElement('a-entity');
        explosion1.setAttribute('template',"src:#explosion");
       
        var explosion2 = document.createElement('a-entity');
        explosion2.setAttribute('template',"src:#explosion");
        explision2.setAttribute('pos','0 1 3.5');
        cap.appendChild(explosion2);
        
        var explosion3 = document.createElement('a-entity');
        explosion.setAttribute('template',"src:#explosion");
        explision2.setAttribute('pos','0.5 -1 3.5');
        cap.appendChild(explosion3);

        var text = document.createElement('a-entity');
        text.setAttribute('template',"src:text");
        cap.appendChild(text);

      });
    </script>
</body>
</html>
