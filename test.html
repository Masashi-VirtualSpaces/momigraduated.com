<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

<script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
<script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<body style='margin: 0px; overflow: hidden;'>
	<!-- enable arjs on this scene -->
	<a-scene >
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
            <a-plane id="hat" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
            <a-sky color="#ECECEC"></a-sky>
            <a-entity camera wasd-controls look-controls position="0 2 0">
                    <a-entity cursor="fuse: true; fuseTimeout: 500"
                              position="0 0 -1"
                              geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                              material="color: black; shader: flat">
                    </a-entity>
                </a-entity>
    <a-entity position="0 1 0" scale="0.2 0.2 0.2" size=0.5; particle-system="color: #EF0000,#44CC00;maxAge: 2; maxParticleCount: 25;"></a-entity>
<a-box></a-box>
    </a-scene>
    <script>
            var targetEl = document.querySelector("a-scene");
            targetEl.addEventListener('touchstart', function() {
                console.log("touch started");
                var target = document.querySelector("#hat");
              target.setAttribute('material', {color: 'red'});
            });
          </script>
</body>

</html>
